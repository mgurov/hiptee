language: go
go:
- 1.8.x
install:
- go get -u github.com/kardianos/govendor
- govendor sync
script:
- mkdir -p build
- for GOOS in linux darwin windows; do GOARCH=amd64; go build -ldflags "-X main.version=$TRAVIS_TAG -X main.commit=$TRAVIS_COMMIT" -o build/hiptee.$GOOS.$GOARCH ./cmd/hiptee; done
- ls -lah build
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - build/hiptee.linux.amd64
    - build/hiptee.darwin.amd64
    - build/hiptee.windows.amd64
  on:
    repo: mgurov/hiptee
    tags: true